<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML中級クイズ">
    <meta name="author" content="あなたの名前">
    <title>HTML 中級クイズゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1e90ff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4682b4;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
        }
        #score {
            margin-top: 20px;
            font-size: 20px;
            color: #ff8c00;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #32cd32;
            color: white;
        }
        #restartButton:hover {
            background-color: #228b22;
        }
    </style>
</head>
<body>

    <h1>HTML 中級クイズゲーム</h1>
    <div class="quiz-container">
        <div class="question" id="question">ここに質問が表示されます</div>
        <div class="options" id="options"></div>
        <div id="feedback"></div>
        <div id="score">現在のスコア: 0</div> <!-- スコアをここに表示 -->
        <button id="restartButton" style="display: none;" onclick="restartGame()">また挑戦する</button> <!-- リスタートボタン -->
    </div>

    <script>
        const quizData = [
            {
                question: "<div>タグは何のために使われますか？",
                options: ["インライン要素", "ブロック要素", "画像を埋め込む", "フォームを作成"],
                answer: "ブロック要素"
            },
            {
                question: "<span>タグは何のために使われますか？",
                options: ["インライン要素", "リンクを作成", "ブロック要素", "表を作成"],
                answer: "インライン要素"
            },
            {
                question: "<form>タグで、フォームの送信方法を指定する属性はどれですか？",
                options: ["action", "method", "input", "value"],
                answer: "method"
            },
            {
                question: "<input>タグのtype属性で、ラジオボタンを作成するにはどの値を指定しますか？",
                options: ["radio", "checkbox", "button", "text"],
                answer: "radio"
            },
            {
                question: "<table>タグで、列のヘッダーを指定するタグはどれですか？",
                options: ["<tr>", "<th>", "<td>", "<thead>"],
                answer: "<th>"
            }
        ];

        const totalPoints = 100; // 満点
        const pointsPerQuestion = totalPoints / quizData.length; // 各問題の点数

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const feedbackElement = document.getElementById("feedback");
        const scoreElement = document.getElementById("score");
        const restartButton = document.getElementById("restartButton");

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.innerHTML = currentQuestion.question;
            optionsElement.innerHTML = "";

            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });

            feedbackElement.textContent = "";
        }

        function checkAnswer(selectedAnswer) {
            const currentQuestion = quizData[currentQuestionIndex];
            if (selectedAnswer === currentQuestion.answer) {
                feedbackElement.textContent = `正解！ +${pointsPerQuestion}点`;
                feedbackElement.style.color = "green";
                score += pointsPerQuestion;
            } else {
                feedbackElement.textContent = `不正解... 正しい答えは「${currentQuestion.answer}」です。`;
                feedbackElement.style.color = "red";
            }

            // スコアの更新
            scoreElement.textContent = `現在のスコア: ${score.toFixed(2)}点`;

            currentQuestionIndex++;
            setTimeout(() => {
                if (currentQuestionIndex < quizData.length) {
                    loadQuestion();
                } else {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            questionElement.textContent = "クイズ終了！";
            optionsElement.innerHTML = "";
            feedbackElement.textContent = `最終スコア: ${score.toFixed(2)}点 / ${totalPoints}点`;
            restartButton.style.display = "inline-block"; // 「また挑戦する」ボタンを表示
        }

        function restartGame() {
            currentQuestionIndex = 0;
            score = 0;
            scoreElement.textContent = `現在のスコア: ${score}`;
            feedbackElement.textContent = "";
            restartButton.style.display = "none"; // ボタンを非表示に
            loadQuestion();
        }

        loadQuestion();
    </script>

</body>
</html>
