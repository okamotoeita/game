<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数当てゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game {
            margin: auto;
            width: 300px;
        }
        input[type="number"] {
            width: 50px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>数当てゲーム</h1>
    <div id="game">
        <p>1から100までの数字を当ててください！</p>
        <input type="number" id="guessField" placeholder="数字を入力" min="1" max="100">
        <button onclick="checkGuess()">予想する</button>
        <p id="message"></p>
        <p id="guesses"></p>
    </div>

	<script>

// ゲームの初期設定
let randomNumber = Math.floor(Math.random() * 100) + 1;
let guessCount = 0;
let guessedNumbers = [];

// ユーザーの予想をチェックする関数
function checkGuess() {
    const userGuess = Number(document.getElementById('guessField').value);
    const messageElement = document.getElementById('message');
    const guessesElement = document.getElementById('guesses');

    // 入力値が有効かチェック
    if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        messageElement.textContent = '1から100の数字を入力してください。';
        return;
    }

    guessCount++;
    guessedNumbers.push(userGuess);

    // 予想が正しいかどうかを確認
    if (userGuess === randomNumber) {
        messageElement.textContent = `おめでとう！正解は${randomNumber}でした！ ${guessCount}回で正解しました。`;
        document.getElementById('guessField').disabled = true;
    } else if (userGuess < randomNumber) {
        messageElement.textContent = 'もっと大きい数字です。';
    } else {
        messageElement.textContent = 'もっと小さい数字です。';
    }

    // 予想履歴を表示
    guessesElement.textContent = `今までの予想: ${guessedNumbers.join(', ')}`;

    // 入力フィールドをクリア
    document.getElementById('guessField').value = '';
}


	</script>

</body>
</html>
