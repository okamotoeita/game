<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライディングパズルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #rules {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 0 auto;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .empty {
            background-color: #f0f0f0;
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>スライディングパズルゲーム</h1>
    <div id="rules">
        <p><strong>ルール説明:</strong></p>
        <p>1から8までのタイルを、空白タイルとスライドさせて並べます。</p>
        <p>タイルは隣接する空白のスペースとスライドできます。</p>
        <p>正しい順序に並べるとゲームクリアです！</p>
    </div>
    <div id="puzzle"></div>
    <button onclick="resetGame()">リセット</button>
    
    <script>
        const puzzleElement = document.getElementById('puzzle');
        let tiles = [1, 2, 3, 4, 5, 6, 7, 8, ''];
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function drawPuzzle() {
            puzzleElement.innerHTML = '';
            tiles.forEach((tile, index) => {
                const tileElement = document.createElement('div');
                tileElement.className = 'tile' + (tile === '' ? ' empty' : '');
                tileElement.innerText = tile;
                tileElement.onclick = () => handleTileClick(index);
                puzzleElement.appendChild(tileElement);
            });
        }

        function handleTileClick(index) {
            const emptyIndex = tiles.indexOf('');
            const validMoves = [index - 1, index + 1, index - 3, index + 3];

            // 隣接する空白のタイルとスライド
            if (validMoves.includes(emptyIndex)) {
                tiles[emptyIndex] = tiles[index];
                tiles[index] = '';
                drawPuzzle();
                checkWin();
            }
        }

        function checkWin() {
            if (tiles.join('') === '12345678') {
                alert('おめでとう！パズルを完成しました！');
            }
        }

        function resetGame() {
            tiles = shuffle([1, 2, 3, 4, 5, 6, 7, 8, '']);
            drawPuzzle();
        }

        resetGame(); // ゲームを開始
    </script>
</body>
</html>
